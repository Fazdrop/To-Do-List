<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="title">
          <h2>To-Do List <img src="Asset/Todo.png" alt="todo" /></h2>
        </div>
        <div class="row">
          <input
            type="text"
            name="Todo"
            id="input-box"
            placeholder="Add your task"
          />
          <button onclick="addTask()">+</button>
        </div>
        <ul id="list-container">
          <!-- <li class="check">Task1</li>
          <li>Task2</li>
          <li>Task3</li> -->
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
